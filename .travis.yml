sudo: required
language: python
services:
  - docker
python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5
install:
  - pip install -r test-requirements.txt
  - pip install wheel
before_script:
  - ./bootstrap
script:
  - nosetests
after_success:
  - codecov
deploy:
  distributions: bdist_wheel sdist
  provider: pypi
  user: crad
  on:
    python: 2.7
    tags: true
    all_branches: true
  password:
    secure: ""
